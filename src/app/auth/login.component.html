<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado Sesión</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center mt-4">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                            [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                         [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block mt-3 mx-5" [disabled]="!f.valid">
                         <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</button>
                    </div>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Verificar Usuario y Contraseña</div>
            </div>
        </div>
    </div>
</ng-template>
