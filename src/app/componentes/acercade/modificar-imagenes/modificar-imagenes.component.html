<app-menu></app-menu>
<div class="conteiner">
    <div class="row mt-10">
        <div class="col-md-9 mx-auto">
            <h4>Modificar Imágenes del perfil</h4>
            <form>
                <div class="form-group">
                    <label for="imagen_background_header">Imágen de Banner</label>
                    <input type="text" class="form-control" id="imagen_background_header" name="imagen_background_header" [(ngModel)]="usuarioActual.imagen_background_header">
                </div>

                <div class="form-group">
                    <label for="imagen_perfil">Imágen de perfil</label>
                    <input type="text" class="form-control" id="imagen_perfil" name="imagen_perfil" [(ngModel)]="usuarioActual.imagen_perfil">
                </div>
                <br>
                <button class="btn btn-danger mx-3" (click)="guardar()">Modificar</button>
                <button class="btn btn-success mx-3" [routerLink]="['/']">Cancelar</button>
            </form>
        </div>
    </div>
</div>
