<app-menu></app-menu>
<div class="conteiner">
    <div class="row mt-10">
        <div class="col-md-9 mx-auto">
            <h4>Modificar Usuario</h4>
            <form>
                <div class="form-group">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" name="domicilio" [(ngModel)]="usuarioActual.domicilio">
                </div>
                <div class="form-group">
                    <label for="sobre_mi">Sobre mi...</label>
                    <textarea rows="5" class="form-control" id="sobre_mi" name="sobre_mi" [(ngModel)]="usuarioActual.sobre_mi"></textarea>
                </div>

                <div class="form-group">
                    <label for="ocupacion">Ocupaci√≥n</label>
                    <input type="text" class="form-control" id="ocupacion" name="ocupacion" [(ngModel)]="usuarioActual.ocupacion">
                </div>
                <br>
                <button class="btn btn-danger mx-3" (click)="guardar()">Modificar</button>
                <button class="btn btn-success mx-3" [routerLink]="['/']">Cancelar</button>
            </form>
        </div>
    </div>
</div>
