<div class=" container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!--<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4>Bienvenido!</h4>
                                    <form > <!--(ngSubmit)="verificarSesion()" novalidate #f="ngForm">-->
                                        <div class="form-group">
                                            <label for="mail">Ingrese su email</label>
                                            <input type="text" class="form-control" id="mail"
                                                placeholder="usuario@ejemplo.com" name="mail" [(ngModel)]="txtEmail"
                                                required>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Ingrese la Clave</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password" name="password" [(ngModel)]="txtPassword"
                                                required>
                                        </div>
                                        <br>

                                        <button class="btn btn-primary btn-user btn-block"
                                        >Login</button><!--[disabled]="!f.valid"-->
                                        <button class="btn btn-danger btn-user btn-block" [routerLink]="['/']">Cancelar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
