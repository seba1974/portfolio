
<h4>Experiencia Laboral</h4>
<div class="conteiner-fluid">

                <div class="col">
                        <i class="bi bi-pencil-fill"></i>
                </div>

                        <i class="bi bi-plus-circle-fill"></i>
                </div>
                <div class="col">
                        <i class="bi bi-trash-fill"></i>
                </div>
        </div>
    
        <ul>

        </ul>
