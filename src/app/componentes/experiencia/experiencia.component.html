<div class="divisor"></div>
<div class="conteiner">
        <div class="card mat-card">
                <div id="expreriencia">
                        <div
                                class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                                <h4>Experiencia Laboral</h4>
                                <i class="bi bi-plus-circle-fill" *ngIf="isLogged" [routerLink]="['/experiencia/crear']" ></i>
                                <a class="btn btn-dark btn-sm mx-3" [routerLink]="['/experiencia/info/']" *ngIf="!isLogged">
                                        <i class="fa-solid fa-circle-info"></i> + Info</a>
                        </div>
                </div>
                <ul class="items-list">
                        <li *ngFor="let experiencia of listaExperiencia">
                                <img src="{{experiencia.img_logo}}" alt="{{experiencia.empresa}}" width=60px
                                        weight=60px>
                                <h6>{{experiencia.empresa}}
                                        <i class="fa-solid fa-pen-to-square" *ngIf="isLogged"
                                                [routerLink]="['/experiencia/editar/',experiencia.id]"></i>
                                        <i class="bi bi-trash-fill" *ngIf="isLogged"
                                                [routerLink]="['/experiencia/borrar/',experiencia.id]"></i>
                                </h6><!-- nombre de los campos en la BD o JSON!-->
                                <p class="principal">{{experiencia.puesto}}</p>
                                <!-- nombre de los campos en la BD o JSON!-->
                                <p><time>{{experiencia.fecha_ingreso}}</time> -
                                        <time>{{experiencia.fecha_egreso}}</time>
                                </p>
                                <!-- nombre de los campos en la BD o JSON!-->
                                <hr>
                        </li>
                </ul>
        </div>

</div>
