<div class="conteiner">
    <div class="row mt-10">
        <div class="col-md-9 mx-auto">
            <h4>Borrar Red Social</h4>
            <form>
                <div class="form-group">
                    <label for="imagen">URL de la im√°gen de la red Social</label>
                    <input type="text" class="form-control" id="imagen" name="imagen"
                        [(ngModel)]="redsocialActual.imagen">
                </div>
                <div class="form-group">
                    <label for="link">Link personal de la Red Social</label>
                    <input type="text" class="form-control" id="link" name="link"
                        [(ngModel)]="redsocialActual.link">
                </div>
                <div class="form-group">
                    <label for="red">Nombre de la Red Social</label>
                    <input type="text" class="form-control" id="red" name="red"
                        [(ngModel)]="redsocialActual.red">
                </div>
                <br>

                <button class="btn btn-danger mx-4" (click)="borrar()">Eliminar</button>
                <button class="btn btn-success" [routerLink]="['/']">Cancelar</button>
            </form>
        </div>
    </div>
</div>
