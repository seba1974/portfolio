<div class="divisor">

</div>
<div class="conteiner">
        <div class="row">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <h2>Idiomas</h2>
                        <i class="bi bi-plus-circle-fill"></i>
                </div>
    
                <ul><!-- declaro la variable educacion que recorre la listaEducacion !-->
                        <li *ngFor="let idioma of listaIdiomas"> <!-- directiva estructural recorre la estructura  !-->
                                <h3>{{idioma.idioma}}<i class="bi bi-pencil-fill"></i><i class="bi bi-trash-fill"></i></h3>
                                <p class="secundario">{{idioma.porcentaje_oral}} %</p>
                                <p class="principal"><time>{{idioma.porcentaje_escrita}} %</time></p>
                                <hr>
                        </li>

                </ul>
        </div>
</div>
