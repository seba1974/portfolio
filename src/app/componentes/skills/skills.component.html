<div class="divisor"></div>
<div class="conteiner">
        <div class="card mat-card">
                <div id="skills">
                        <div
                                class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                                <h4>Hard & Soft Skills</h4>
                                
                                <i class="bi bi-plus-circle-fill" *ngIf="isLogged" [routerLink]="['/skills/crear']"></i>
                        </div>

                </div>
                <ul>
                        <h6>Hard Skills</h6>
                        
                        
                        <li *ngFor="let skills_hard of lista_Skills_Hard">
                                
                                <i class="bi bi-pencil-fill" *ngIf="isLogged" [routerLink]="['/skills_hard/editar/',skills_hard.id]"></i>
                                <i class="bi bi-trash-fill" *ngIf="isLogged" [routerLink]="['/skills_hard/borrar/',skills_hard.id]"></i>
                                
                                <button (click)="buildChart(skills_hard)">Grafico</button>
                                <div id="chart_div" style="width:400; height:300"></div>
                                <p>{{skills_hard.habilidad}}</p>
                                <p class="principal">{{skills_hard.porcentaje}}%</p>
                        </li>
                </ul>
                <hr>
                <ul>
                        <h6>Soft Skills</h6>
                        
                        <li *ngFor="let skills_soft of lista_Skills_Soft">
                                <p>{{skills_soft.habilidad}}
                                        <i class="bi bi-pencil-fill" *ngIf="isLogged" [routerLink]="['/skills_soft/editar/',skills_soft.id]"></i>
                                        <i class="bi bi-trash-fill" *ngIf="isLogged" [routerLink]="['/skills_soft/borrar/',skills_soft.id]"></i></p>
                                <p class="principal">{{skills_soft.porcentaje}}%</p>
                        </li>
                </ul>
                <hr>
        </div>
