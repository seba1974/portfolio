<div class="conteiner">
    <div class="row mt-10">
        <div class="col-md-9 mx-auto">
            <h4>Modificar Curso</h4>
            <form>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="cursoActual.dni">
                </div>
                <div class="form-group">
                    <label for="anio">Año de dictado</label>
                    <input type="text" class="form-control" id="anio" name="anio"
                        [(ngModel)]="cursoActual.anio">
                </div>
                <div class="form-group">
                    <label for="curso">Nombre del Curso</label>
                    <input type="text" class="form-control" id="curso" name="curso"
                        [(ngModel)]="cursoActual.curso">
                </div>
                <div class="form-group">
                    <label for="dictado_por">Institución / Instructor:</label>
                    <input type="text" class="form-control" id="dictado_por" name="dictado_por"
                        [(ngModel)]="cursoActual.dictado_por">
                </div>
                <br>

                <button class="btn btn-danger" (click)="guardar()">Modificar</button>
                <button class="btn btn-success" [routerLink]="['/']">Cancelar</button>
            </form>
        </div>
    </div>
</div>
